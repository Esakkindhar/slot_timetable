
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timetable</title>
</head>
<body>
    <center>
        <img src="/static/logo.png" width="500" height="100">
    </center>

    <table border="1" align="center" cellspacing="0" cellpadding="5">
        <tr bgcolor="blue" align="center">
            <th>Day/time</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
        </tr>
        <tr align="center">
            <th bgcolor="blue">8-10am</th>
            <td>WEB</td>
            <td>EDM</td>
            <td>OS</td>
            <td>MATHS FOR AI</td>
            <td colspan="2">WEB</td>
        </tr>
        <tr align="center">
            <th bgcolor="blue">10-12pm</th>
            <td>OS</td>
            <td>INTRO TO ML</td>
            <td>EDM</td>
            <td>FREE</td>
            <td>AI AND APPLICATIONS</td>
            <td>FREE</td>
        </tr>
        <tr align="center">
            <th bgcolor="blue">12-1pm</th>
            <td colspan="6">lunch</td>
        </tr>
        <tr align="center">
            <th bgcolor="blue">1-3pm</th>
            <td>MATHS FOR AI</td>
            <td>MATHS FOR AI</td>
            <td>MENTOR MEET</td>
            <td>QUANTITATIVE ABILITY1</td>
            <td colspan="2">FREE</td>
        </tr>
        <tr align="center">
            <th bgcolor="blue">3-5pm</th>
            <td>FREE</td>
            <td>FREE</td>
            <td>INTRO TO ML</td>
            <td>AI AND APPLICATIONS</td>
            <td colspan="2">FREE</td>
        </tr>
    </table>
</body>
</html>
